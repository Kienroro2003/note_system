# File: docker-compose.yml (Phiên bản hoàn chỉnh)

services:
  # === DỊCH VỤ CHO ỨNG DỤNG FLASK ===
  web-app:
    build: .
    container_name: note_system_app
    restart: always
    ports:
      - "4000:4000"
    volumes:
      # Mount code local vào container để tự động cập nhật khi bạn sửa code
      - .:/app
    networks:
      - db_network
    depends_on:
      # Đảm bảo các database khởi động trước ứng dụng
      - db-primary
      - db-standby
    env_file:
      # Tự động nạp các biến từ file .env
      - .env

  # Dịch vụ cho Database chính (Primary)
  db-primary:
    image: mysql:8.0
    container_name: mysql_primary
    hostname: mysql_primary
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - primary_db_data:/var/lib/mysql
    networks:
      - db_network

  # Dịch vụ cho Database dự phòng (Standby)
  db-standby:
    image: mysql:8.0
    container_name: mysql_standby
    hostname: mysql_standby
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - standby_db_data:/var/lib/mysql
    networks:
      - db_network

volumes:
  primary_db_data:
  standby_db_data:

networks:
  db_network:
